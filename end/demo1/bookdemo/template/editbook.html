<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
    <form action="" method="post">
        书籍名称：<input type="text" name="booktitle" value="{{book.title}}">
        <br>
        出版日期：<input type="date" name="bookdate" value="{{book.pub_date}}">
        <br>
        零售价：<input type="number" name="bookprice" value="{{book.price}}">
        <br>
        <button>提交</button>
    </form>


</body>
</html>
