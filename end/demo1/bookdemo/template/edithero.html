<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑英雄</title>
</head>
<body>
    <form action="" method="post">
         英雄名字：<input type="text" name="heroname" value="{{hero.name}}">
        <br>
        英雄技能：<input type="text" name="herocontent" value="{{hero.content}}">
        <br>
        {% if hero.gender == 'male' %}
            英雄性别： <input type="radio"  name="sex" value="female">女 <input type="radio"  name="sex" value="male" checked>男
        {% else %}
            英雄性别： <input type="radio"  name="sex" value="male">男 <input type="radio"  name="sex" value="female" checked>女
        {% endif %}
        <br>
        <button>提交</button>
    </form>

</body>
</html>
