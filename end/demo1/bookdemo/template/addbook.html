<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>

    <form action="" method="post">
        书籍名称： <input type="text" name="booktitle" placeholder="想要添加的书籍名称">
        <br>
        出版时间： <input type="date" name="bookdate" placeholder="输入出版时间" >
        <br>
        零售价：<input type="number" name="bookprice" placeholder="输入价钱">
        <br>
        <button>提交</button>
    </form>

</body>
</html>
